<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="container">
        <form action="">
            <i class="fas fa-search"></i>
            <input type="text" name="" id="search-item" placeholder="search products" onkeyup="search()">
        </form>

        <div class="product-list" id="product-list">
            <div class="product">
                <img src="images/cloth.jpg" alt="">
                <div class="p-details">
                    <h2>Girls Wear</h2>
                    <h3>$25</h3>
                </div>
            </div>

            <div class="product">
                <img src="images/clothes.jpg" alt="">
                <div class="p-details">
                    <h2>Clothes For Everyone</h2>
                    <h3>$100</h3>
                </div>
            </div>

            <div class="product">
                <img src="images/full.jpg" alt="">
                <div class="p-details">
                    <h2>Men Wear</h2>
                    <h3>$125</h3>
                </div>
            </div>

            <div class="product">
                <img src="images/full1.jpg" alt="">
                <div class="p-details">
                    <h2>Men Complete Wear</h2>
                    <h3>$225</h3>
                </div>
            </div>

            <div class="product">
                <img src="images/shoe.jpg" alt="">
                <div class="p-details">
                    <h2>Nike</h2>
                    <h3>$75</h3>
                </div>
            </div>

            <div class="product">
                <img src="images/shoe1.jpg" alt="">
                <div class="p-details">
                    <h2>Nikes</h2>
                    <h3>$75</h3>
                </div>
            </div>

            <div class="product">
                <img src="images/shoe2.jpg" alt="">
                <div class="p-details">
                    <h2>Nike</h2>
                    <h3>$75</h3>
                </div>
            </div>

            <div class="product">
                <img src="images/shoe4.jpg" alt="">
                <div class="p-details">
                    <h2>Nike</h2>
                    <h3>$75</h3>
                </div>
            </div>

            <div class="product">
                <img src="images/tshirt.jpg" alt="">
                <div class="p-details">
                    <h2>Polo</h2>
                    <h3>$55</h3>
                </div>
            </div>

            <div class="product">
                <img src="images/tshirt1.jpg" alt="">
                <div class="p-details">
                    <h2>T Shirt</h2>
                    <h3>$45</h3>
                </div>
            </div>

            <div class="product">
                <img src="images/tshirt3.jpg" alt="">
                <div class="p-details">
                    <h2>Polo</h2>
                    <h3>$55</h3>
                </div>
            </div>

            <div class="product">
                <img src="images/tshirt4.jpg" alt="">
                <div class="p-details">
                    <h2>T Shirt</h2>
                    <h3>$55</h3>
                </div>
            </div>
        </div>
    </section>
    
    <script src="app.js"></script>
</body>
</html>

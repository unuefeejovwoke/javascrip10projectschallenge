<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porfolio filter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Porfolio filter</h2>

        <div class="menu">
            <a href="#" class="btn" data-filter="all">All</a>
            <a href="#" class="btn" data-filter="logo">Logo Design</a>
            <a href="#" class="btn" data-filter="web">Web Design</a>
            <a href="#" class="btn" data-filter="mobile">Mobile Apps</a>
        </div>

        <div class="box" id="store-items">
            <div class="store-item web">
                <img src="images/1.jpg" alt="" class="store-img">
            </div>

            <div class="store-item mobile">
                <img src="images/2.jpg" alt="" class="store-img">
            </div>

            <div class="store-item logo">
                <img src="images/3.jpg" alt="" class="store-img">
            </div>

            <div class="store-item web">
                <img src="images/4.jpg" alt="" class="store-img">
            </div>

            <div class="store-item mobile">
                <img src="images/5.jpg" alt="" class="store-img">
            </div>

            <div class="store-item logo">
                <img src="images/6.jpg" alt="" class="store-img">
            </div>

            <div class="store-item mobile">
                <img src="images/7.jpg" alt="" class="store-img">
            </div>

            <div class="store-item logo">
                <img src="images/8.jpg" alt="" class="store-img">
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
